server:
  port: ${SERVER_PORT}
  servlet:
    context-path: "/authentication/v1"
  security:
    tokenSecret: ${TOKEN_SECRET}

spring:
  redis:
    database: ${CACHE_DATABASE}
    host: ${CACHE_URL}
    port: ${CACHE_PORT}
    password: ${CACHE_SECRET}
    timeout: 5000
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_SECRET}
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        globally_quoted_identifiers: true
  jms:
    servicebus:
      connection-string: ${SERVICE_HUB_URL}
      pricing-tier: ${SERVICE_HUB_TIER}
    email:
      queue-name: ${SERVICE_HUB_QUEUE}

logging:
  level:
    root: debug